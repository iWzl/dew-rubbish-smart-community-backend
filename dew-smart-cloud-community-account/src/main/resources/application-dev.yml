spring:
  application:
    name: dew-smart-community-account
  cloud:
    # SpringCloud-Alibaba-Nacos服务注册中心配置
    nacos:
      discovery:
        server-addr: 119.3.147.11:8848
  datasource:
    url: jdbc:mysql://localhost:3306/rbc_account?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    name: rbc_account
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    mongodb:
      uri: mongodb://localhost:27017/dew_account

server:
  port: 8762

mybatis:
  mapper-locations: classpath:/mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: debug

profiles:
  config:
    xmlPath: classpath:/profile/Profile.xml

dew:
  password:
    salt: RUBBISH-COMMUNITY-SVR
  mqtt:
    topic:
      template: Dew:User:Test:%s
    username: DewDevTest
    password: DewDevTest
    # 推送信息的连接地址，如果有多个，用逗号隔开，如：tcp://127.0.0.1:61613,tcp://192.168.1.61:616
    url: tcp://119.3.147.11:19099
    producer:
      # 连接服务器默认客户端ID
      clientId: AccountDevProducer
      # 默认的推送主题，实际可在调用接口时指定
      defaultTopic: SystemDev
    consumer:
      # 连接服务器默认客户端ID
      clientId: AccountDevConsumer
      # 默认的接收主题，可以订阅多个Topic，逗号分隔
      defaultTopic: SystemDev