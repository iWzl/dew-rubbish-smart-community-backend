syntax = "proto3"; // 定义语法类型，通常proto3好于proto2，proto2好于proto1

import "google/protobuf/any.proto";

option java_package = "com.upuphub.dew.community.connection.protobuf.mqtt";
option java_multiple_files = true;

message MqttHeartBeatMessage{
    int64 uin = 1;
    string linkKey = 2;
    int64 timestamp = 3;
}

message MqttMessage{
    int32 tag = 1;
    bytes payload = 2;
    string messageId = 3;
}

message ProfileMapMessage{
    int64 uin = 1;
    map<string,string> profile = 2;
}


enum NotifyType{
    ERROR_DEFAULT_TYPE = 0;
    SYNC_MOMENTS_COMMENT = 1;
    SYNC_MOMENTS_REPLY = 2;
    SYNC_MOMENTS_FAVORITE = 3;
}

message Body{
    repeated NotifyType notifyType = 1;
    repeated google.protobuf.Any content = 2;
}

message NotifyMessage{
    repeated Header header = 1;
    repeated Body body = 2;
}

message Header{
    repeated NotifyType notifyType = 1;
    int64 notifyDate = 2;
    string notifyUUID = 3;
    int64 toUin = 4;
    int32 version = 5;
}

message MomentsNotifyMessage{
    int64 momentId = 1;
    int32 momentType = 2;
}

message ChatNotifyMessage{
    string messageContent = 1;
    int64 time = 2;
}